<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/editperfil.css">
</head>
<body>
    <main>
        <section class="banner flex-justify-align-center">
            <div class="container">
                <aside class="aside_content">  
                    <div class="editar_content flex-justify-align-center">
                        <p>Editar Perfil</p>
                    </div>
                </aside>
                <div class="content">
                    <div class="content_perfil">
                        <img src="img/fotodeperfil.png" alt="Foto de perfil do usuário">
                            <div class="content_texto">
                            <h2>yes_baby</h2>
                            <p href="#" >Alterar foto de perfil</p>
                            </div>
                    </div>

                    <div class="content_perfil flex-justify-align-center">
                        <div class="content_texto"><p>Nome</p></div>
                        <div>
                            <form class="content">
                                <label for="name"></label><br>
                                <input class="caixa" type="text" id="name" name="name"><br>
                              </form>
                        </div>
                    </div>

                    <div class="content_perfil flex-justify-align-center">
                        <div class="content_texto"><p>Nome de Usuário</p></div>
                        <div>
                            <form class="content">
                                <label for="username"></label><br>
                                <input class="caixa" type="text" id="username" name="username"><br>
                              </form>
                        </div>
                    </div>

                    <div class="content_perfil flex-justify-align-center">
                        <div class="content_texto"><p>Email</p></div>
                        <div>
                            <form class="content">
                                <label for="email"></label><br>
                                <input class="caixa" type="text" id="email" name="email"><br>
                              </form>
                        </div>
                    </div>

                    <div class="button">
                        <p>Enviar</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
